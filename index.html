<!DOCTYPE html>
<html>
<head>
  <title>Google Maps with Multiple Markers</title>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>India Map with Markers</h2>
  <div id="map"></div>

  <script>
    function initMap() {
      // Center India
      var india = { lat: 22.351115, lng: 78.667742 };

      var map = new google.maps.Map(document.getElementById("map"), {
        zoom: 5,
        center: india,
      });

      // Add some markers
      var markers = [
        { lat: 27.4720, lng: 71.9600, title: "Bhadla Solar Park (Phalodi, Rajasthan)" },
        { lat: 19.0760, lng: 72.8777, title: "Mumbai" },
        { lat: 13.0827, lng: 80.2707, title: "Chennai" },
        { lat: 22.5726, lng: 88.3639, title: "Kolkata" }
      ];

      markers.forEach(function(loc) {
        new google.maps.Marker({
          position: { lat: loc.lat, lng: loc.lng },
          map: map,
          title: loc.title
        });
      });
    }
  </script>

  <!-- Replace YOUR_API_KEY with your Google Maps API Key -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>
</body>
</html>
